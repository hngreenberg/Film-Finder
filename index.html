<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- custom css -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <section class="hero is-small is-red">
        <div class="hero-body">
            <p class="title has-text-centered">
            <img src="images/logo.png" 
            alt="site logo"  
            style="max-height: 70px">
           FilmFinder
          </p>
        </div>
      </section>
    

    <div class="search-container">
        <div class="search-element">
        <div class="level-left">
                <div class="level-item">
                  <p class="heading"><h3> Search Movie:</h3></p>
                  <p class="title"><input type = "text" class = "form-control" placeholder = "Search a movie title" id = "movie-search-box"onkeyup="findMovies()" onclick = "findMovies()"></p>
                  <div class = "search-list" id = "search-list"></div>
                </div>
                </div>
                </div>
            </div>
        </div>

        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">

                </div>
            </div>
        </div>

    <script src = "script.js"></script>
</body>
</html>
